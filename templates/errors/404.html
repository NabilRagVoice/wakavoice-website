{% extends "base.html" %}

{% block title %}Page Non Trouvée{% endblock %}

{% block content %}
<section class="section" style="text-align: center; padding: 120px 24px;">
    <div style="font-size: 8rem; color: var(--gray-300); margin-bottom: 24px;">
        <i data-lucide="frown"></i>
    </div>
    <h1 style="font-size: 4rem; color: var(--gray-900); margin-bottom: 16px;">404</h1>
    <h2 style="color: var(--gray-600); margin-bottom: 24px;">Page Non Trouvée</h2>
    <p style="color: var(--gray-500); max-width: 500px; margin: 0 auto 32px;">
        La page que vous recherchez n'existe pas ou a été déplacée.
        Vérifiez l'URL ou retournez à l'accueil.
    </p>
    <div class="hero-buttons" style="justify-content: center;">
        <a href="{{ url_for('home.index') }}" class="btn btn-primary">
            <i data-lucide="home"></i>
            Retour à l'Accueil
        </a>
        <a href="{{ url_for('demo.index') }}" class="btn btn-secondary">
            <i data-lucide="headphones"></i>
            Nous Contacter
        </a>
    </div>
</section>
{% endblock %}
