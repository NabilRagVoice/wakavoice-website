{% extends "base.html" %}

{% block title %}Erreur Serveur{% endblock %}

{% block content %}
<section class="section" style="text-align: center; padding: 120px 24px;">
    <div style="font-size: 8rem; color: var(--gray-300); margin-bottom: 24px;">
        <i data-lucide="alert-triangle"></i>
    </div>
    <h1 style="font-size: 4rem; color: var(--gray-900); margin-bottom: 16px;">500</h1>
    <h2 style="color: var(--gray-600); margin-bottom: 24px;">Erreur Serveur</h2>
    <p style="color: var(--gray-500); max-width: 500px; margin: 0 auto 32px;">
        Une erreur inattendue s'est produite. Notre équipe a été notifiée.
        Veuillez réessayer dans quelques instants.
    </p>
    <div class="hero-buttons" style="justify-content: center;">
        <a href="{{ url_for('home.index') }}" class="btn btn-primary">
            <i data-lucide="home"></i>
            Retour à l'Accueil
        </a>
        <a href="mailto:support@wakavoice.ai" class="btn btn-secondary">
            <i data-lucide="mail"></i>
            Signaler un Problème
        </a>
    </div>
</section>
{% endblock %}
